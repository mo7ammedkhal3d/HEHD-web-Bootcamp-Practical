<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .continer{
            margin: 0 2% 0 2%;
            background-color: lightgray;
        }

        .continer div{
            width: 300px;
            height: 200px;
            padding: 20px;
            margin: 10px;
            box-sizing: border-box;
            background-color: aqua;
        }
    </style>
</head>
<!-- : Create a div with a width of 300 pixels and a
height of 200 pixels. Apply a padding of 20 pixels on all sides
and a margin of 10 pixels. Set the box-sizing to border-box
to include the padding and border in the specified width and
height. -->
<body>
    <div class="continer">
        <div>
            <p>My name is Mohammed Khaled</p>
        </div>
    </div>
</body>
</html>
