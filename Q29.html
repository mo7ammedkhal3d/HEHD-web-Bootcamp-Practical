<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .continer{
            margin: 0 2% 0 2%;
            background-color: lightgray;
        }

        .continer div{
            width: 400px;
            height: 300px;
            padding: 10px 30px 10px 20px;
            box-sizing: border-box;
            background-color: aqua;
            margin: 20px;
        }
    </style>
</head>
<!-- Create a div with a width of 400 pixels and a
height of 300 pixels. Apply a padding of 10 pixels on the top
and bottom, 20 pixels on the left, and 30 pixels on the right.
Set the box-sizing to border-box and apply a margin of 20
pixels. -->
<body>
    <div class="continer">
        <div>
            <p>My name is Mohammed Khaled</p>
        </div>
    </div>
</body>
</html>
